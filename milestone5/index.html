<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shareable Resume</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
</head>
<body>
    <div class="wrapper">

    <form id="resume">       
        <h2>Shareable Resume</h2>
        <fieldset>
            <legend>Personal Information</legend>

              
            <label class="label-two" for="username">Username:</label>
            <input type="text" id="username" placeholder="enter your username" required>
            
            <label class="label-two" for="name">Name:</label>
            <input type="text" id="name" placeholder="enter your name" required>
          
            <label class="label-two" for="email">Email:</label>
            <input type="email" id="email" placeholder="enter your email" required>

            <label class="label-two" for="phone">Phone:</label>
            <input type="tel" id="phone" placeholder="enter your number" required>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills: </label>
            <textarea id="skills" placeholder="enter your skills" required rows="4"></textarea>
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="education">Education: </label>
            <textarea id="education" placeholder="enter your education" required rows="4"></textarea>
        </fieldset>

        
        <fieldset>
            <legend>Work Experience</legend>
            <label for="experience">Work Experience:</label>
            <textarea id="experience" placeholder="enter your work experience" rows="4"></textarea>
        </fieldset>

        <button id="submit">Generate Resume</button>  
    </form>

    <br>
</div>

<!--Editable Resume -->
<div id="resume-view" contenteditable="true">

</div>

<br>

<!--Shareable link and download-->
<div id="shareable-link-box">
 <h2 style="color: #222831;">Shareable Link</h2>
 <p style="color: #31511E; font-weight: 600; margin-bottom: 2px;">Generate Your Resume and Share It Instantly</p>
 <a href="#" id="shareable-link" target="_blank"></a>
 <button id="download-pdf"><b>Downlaod as PDF</b></button>
</div>

<script src="script.js"></script>
</body>
</html>
