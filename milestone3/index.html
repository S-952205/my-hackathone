<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
</head>
<body>
    <div class="wrapper">

    <form id="resume">       
        <h2>Dynamic Resume Builder</h2>
        <fieldset>
            <legend>Personal Information</legend>
            
            <label class="label-two" for="name">Name:</label>
            <input type="text" id="name" placeholder="enter your name" required>
          
            <label class="label-two" for="email">Email:</label>
            <input type="email" id="email" placeholder="enter your email" required>

            <label class="label-two" for="phone">Phone:</label>
            <input type="tel" id="phone" placeholder="enter your number" required>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills: </label>
            <textarea id="skills" placeholder="enter your skills" required rows="4"></textarea>
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="education">Education: </label>
            <textarea id="education" placeholder="enter your education" required rows="4"></textarea>
        </fieldset>

        
        <fieldset>
            <legend>Work Experience</legend>
            <label for="experience">Work Experience:</label>
            <textarea id="experience" placeholder="enter your work experience" rows="4"></textarea>
        </fieldset>

        <button id="submit">Generate Resume</button>  
    </form>

    <br>
</div>
<div id="resume-view">

</div>

<script src="script.js"></script>
</body>
</html>
